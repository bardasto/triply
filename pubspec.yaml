name: travel_ai_new
description: AI-powered travel planning app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.5.2
  flutter_screenutil: ^5.9.3
  lottie: ^2.7.0
  flutter_svg: ^2.0.9  # ← Для SVG изображений
  smooth_page_indicator: ^1.1.0 
  google_fonts: ^6.1.0
  supabase_flutter: ^2.5.6
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.1
  provider: ^6.1.2
  flutter_secure_storage: ^9.2.2
  flutter_dotenv: ^6.0.0
  font_awesome_flutter: ^10.7.0
  uni_links: ^0.5.1
  # State Management - RIVERPOD вместо Provider
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.7.1

  integration_test:
    sdk: flutter
  mocktail: ^1.0.4

# Конфигурация анимированного splash
flutter_animated_splash:
  color: "#BC986A"  # Ваш коричневый фон
  image: "assets/images/logo.png"  # Статичный логотип
  splash_icon_background: "#BC986A"
  animation:
    android: "assets/animations/animation.json"  # Ваша JSON анимация
    ios: "assets/animations/animation.json"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
    - assets/svg/
    - .env
